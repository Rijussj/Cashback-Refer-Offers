<!DOCTYPE html>

<style>
/* ===== PAYTM STYLE BACKGROUND ===== */
html, body{
  margin:0;
  padding:0;
  min-height:100vh;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:
    radial-gradient(circle at bottom, #00c6ff 0%, transparent 45%),
    radial-gradient(circle at top, #1a73e8 0%, transparent 45%),
    #0b0f1a;
  color:#ffffff;
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:40px 15px 30px;
}
header h1{
  font-size:30px;
  margin:0;
}
header p{
  margin-top:10px;
  color:#cfefff;
  font-size:14px;
}

/* ===== CONTAINER ===== */
.container{
  max-width:1000px;
  margin:auto;
  padding:10px 15px 40px;
}

/* ===== CARD ===== */
.card{
  background:rgba(255,255,255,0.10);
  border:1px solid rgba(255,255,255,0.18);
  border-radius:18px;
  padding:18px;
  margin-bottom:18px;
}

/* ===== APP ROW ===== */
.app{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:15px;
}
.app-left{
  display:flex;
  align-items:center;
  gap:14px;
}
.app-icon{
  width:48px;
  height:48px;
  border-radius:12px;
  background:#fff;
}
.app-left h3{
  margin:0;
  font-size:20px;
}
.badge{
  display:inline-block;
  margin-top:6px;
  padding:5px 10px;
  font-size:12px;
  border-radius:12px;
  background:rgba(0,198,255,.25);
  color:#e9f6ff;
}

/* ===== BUTTON ===== */
.btn{
  padding:12px 20px;
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  color:#fff;
  text-decoration:none;
  border-radius:14px;
  font-weight:600;
  font-size:14px;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:25px 15px;
  font-size:12px;
  color:#bcdcff;
}

/* ===== MOBILE ===== */
@media(max-width:650px){
  .app{
    flex-direction:column;
    align-items:flex-start;
  }
  .btn{
    width:100%;
    text-align:center;
    margin-top:12px;
  }
}
</style>
</head>
