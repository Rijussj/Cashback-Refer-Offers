<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cashback & Refer Offers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="Best cashback & refer offers from Paytm, INDIE and Slice apps.">

<style>
/* ===== GLOBAL RESET ===== */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family: Arial, Helvetica, sans-serif;
}

html, body{
  min-height:100vh;
}

/* ===== PAYTM STYLE BACKGROUND ===== */
body{
  background:
    radial-gradient(circle at bottom, #00c6ff 0%, transparent 45%),
    radial-gradient(circle at top, #1a73e8 0%, transparent 45%),
    #0b0f1a;
  color:#ffffff;
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:30px 15px 20px;
}
header h1{
  font-size:26px;
}
header p{
  margin-top:8px;
  font-size:14px;
  color:#cfefff;
}

/* ===== CONTAINER ===== */
.container{
  max-width:1000px;
  margin:auto;
  padding:10px 14px 30px;
}

/* ===== CARD ===== */
.card{
  background:rgba(255,255,255,0.10);
  border:1px solid rgba(255,255,255,0.18);
  border-radius:16px;
  padding:14px;
  margin-bottom:14px;
}

/* ===== APP ROW ===== */
.app{
  display:flex;
  align-items:center;
  gap:12px;
}

/* LEFT */
.app-left{
  display:flex;
  align-items:center;
  gap:12px;
  flex:1;
}

.app-icon{
  width:44px;
  height:44px;
  border-radius:10px;
  background:#fff;
  flex-shrink:0;
}

.app-info h3{
  font-size:17px;
}
.badge{
  display:inline-block;
  margin-top:4px;
  padding:4px 8px;
  font-size:11px;
  border-radius:10px;
  background:rgba(0,198,255,.25);
  color:#e9f6ff;
}

/* BUTTON */
.btn{
  padding:10px 14px;
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  color:#fff;
  text-decoration:none;
  border-radius:12px;
  font-size:13px;
  font-weight:600;
  white-space:nowrap;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:22px 12px;
  font-size:12px;
  color:#bcdcff;
}

/* ===== MOBILE FIX ===== */
@media(max-width:600px){

  .app{
    flex-direction:column;
    align-items:stretch;
  }

  .app-left{
    width:100%;
  }

  .btn{
    width:100%;
    text-align:center;
    margin-top:10px;
    padding:12px;
    font-size:14px;
  }

}
</style>
</head>

          alt="Paytm">

      </div>

  <!-- SLICE -->
