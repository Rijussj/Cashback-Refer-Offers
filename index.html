<!DOCTYPE html>

<head>

<title>Cashback & Refer Offers</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:#0b0f1a;
  color:#ffffff;
}

/* Header */
header{
  padding:30px 20px;
  text-align:center;
  background:#11162a;
}
header h1{
  font-size:28px;
}
header p{
  margin-top:8px;
  color:#cfcfcf;
}

/* Container */
.container{
  max-width:900px;
  margin:20px auto;
  padding:15px;
}

/* Card */
.card{
  background:#151b2f;
  border-radius:12px;
  padding:15px;
  margin-bottom:15px;
  border:1px solid #22284a;
}

/* App Row */
.app{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
}

.app-left{
  display:flex;
  align-items:center;
  gap:12px;
}

.app-icon{
  width:48px;
  height:48px;
  border-radius:10px;
  background:#ffffff;
}

/* Text */
.app-left h3{
  font-size:18px;
}
.badge{
  display:inline-block;
  margin-top:5px;
  padding:4px 8px;
  font-size:12px;
  border-radius:10px;
  background:#243b6b;
  color:#dbe8ff;
}

/* Button */
.btn{
  padding:10px 16px;
  background:#1f6bff;
  color:#fff;
  text-decoration:none;
  border-radius:10px;
  font-size:14px;
}
.btn:hover{
  background:#3b82ff;
}

/* Footer */
footer{
  text-align:center;
  padding:20px;
  font-size:12px;
  color:#999;
}

/* Mobile */
@media (max-width:600px){
  .app{
    flex-direction:column;
    align-items:flex-start;
  }
  .btn{
    width:100%;
    text-align:center;
    margin-top:10px;
  }
}
</style>
</head>

             alt="Paytm">
