<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Slice Refer & Earn</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="Slice Savings Account & UPI app refer and earn page.">

<style>
/* ===== PAYTM STYLE BACKGROUND ===== */
html, body{
  margin:0;
  padding:0;
  min-height:100vh;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:
    radial-gradient(circle at bottom, #00c6ff 0%, transparent 45%),
    radial-gradient(circle at top, #1a73e8 0%, transparent 45%),
    #0b0f1a;
  color:#ffffff;
}

/* ===== LAYOUT ===== */
.wrapper{
  max-width:900px;
  margin:auto;
  padding:30px 15px;
}

/* ===== HEADER ===== */
.header{
  display:flex;
  align-items:center;
  gap:15px;
  background:rgba(255,255,255,0.08);
  padding:20px;
  border-radius:16px;
}
.header img{
  width:56px;
  height:56px;
  border-radius:12px;
  background:#fff;
}
.header h1{
  font-size:24px;
  margin:0;
}
.header p{
  margin-top:6px;
  color:#cfefff;
  font-size:14px;
}

/* ===== CARD ===== */
.card{
  background:rgba(255,255,255,0.10);
  border:1px solid rgba(255,255,255,0.18);
  border-radius:18px;
  padding:22px;
  margin-top:22px;
}

/* ===== INFO ===== */
.label{
  margin-top:14px;
  font-size:14px;
  color:#cfefff;
}
.row{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-top:8px;
}
.value{
  background:rgba(0,0,0,0.35);
  padding:10px 14px;
  border-radius:10px;
  font-weight:bold;
}
.copy{
  padding:10px 14px;
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  border:none;
  border-radius:10px;
  color:#fff;
  cursor:pointer;
}

/* ===== BUTTON ===== */
.btn{
  display:inline-block;
  margin-top:20px;
  padding:14px 24px;
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  color:#fff;
  text-decoration:none;
  border-radius:14px;
  font-weight:600;
}

/* ===== BACK ===== */
.back{
  display:block;
  margin-top:28px;
  color:#9fdcff;
  text-decoration:none;
  font-size:14px;
}

/* ===== MOBILE ===== */
@media(max-width:600px){
  .header{
    flex-direction:column;
    align-items:flex-start;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- HEADER -->
  <div class="header">
    <img src="https://play-lh.googleusercontent.com/FepA9QbIZEBnW7N3u52lpfc6YqyTiioXEodAW6orEpBBoh3aQLE9JSlT3s-kVUdYx_DY=w240-h480-rw" alt="Slice App">
    <div>
      <h1>Slice</h1>
      <p>Savings Account & UPI App</p>
    </div>
  </div>

  <!-- OFFER CARD -->
  <div class="card">
    <h3>Offer Details</h3>

    <!-- 1️⃣ Referral Code -->
    <div class="label">Referral Code</div>
    <div class="row">
      <span class="value" id="refCode">SAIKH68428</span>
      <button class="copy" onclick="copyText()">Copy</button>
    </div>

    <!-- 2️⃣ Signup Bonus -->
    <div class="label">Signup Bonus</div>
    <div class="row">
      <span class="value">Bonus as per Slice offer*</span>
    </div>

    <!-- CTA -->
    <a class="btn" href="https://t.sliceit.com/s?c=baZ5iS1&ic=SAIKH68428">
      Download Slice App
    </a>
  </div>

  <a class="back" href="index.html">← Back to Home</a>

</div>

<script>
function copyText(){
  const text = document.getElementById("refCode").innerText;
  navigator.clipboard.writeText(text);
  alert("Referral code copied");
}
</script>

</body>
</html>
